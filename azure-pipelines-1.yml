trigger:
- main

pool:
  name: luver-pool

steps:
- task: Bash@3
  inputs:
    targetType: inline
    script: dotnet tool install --global dotnet-ef

- task: Bash@3
  inputs:
    targetType: inline
    script: dotnet ef database update --connection $(CONNECTION-STRING)