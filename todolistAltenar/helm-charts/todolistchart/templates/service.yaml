apiVersion: v1
kind: Service
metadata:
  name: {{ include "todolistchart.fullname" . }}
  labels:
    {{- include "todolistchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.portname }}
      protocol: TCP
  selector:
    {{- include "todolistchart.selectorLabels" . | nindent 4 }}
