apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-application
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: altenar-intership-2025.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 8080
        - path: /api/
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 5140
